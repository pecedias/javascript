<body>

  <script>
    var inputElement = document.getElementById('nome'); // Buscar elemento pelo Id

    var inputElement = document.querySelector('div#app input'); // Percorre todo o código, é possível referenciar os elementos para facilitar a procura * Apenas retorna o primeiro elemento que encontrar
    var inputElement = document.querySelector('input[name=nome]');
    var inputElement = document.querySelectorAll('input') // Retorna todos os elementos que encontrar
    
    var inputElement = document.querySelector('input[name=nome]');
