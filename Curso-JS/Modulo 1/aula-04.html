<html>

<head>
  <title>Curso JavaScript</title>
</head>

<body>
  <script>
    function retornaSexo(sexo) {
      // M, F
      // Masculino, Feminino

      if (sexo === 'M') {
        return 'Masculino';
      } else if (sexo === 'F') {
        return 'Feminino';
      } else {
        return 'Outro';
      }
    }
    /*
          function retornaSexo(sexo) {
            switch (sexo) {
              case 'M':
                return 'Masculino';
                break;
              case 'F':
                return 'Feminino';
              default:
                return 'Outro';
                break;
            }
          }
    */
    var resultado = retornaSexo('M');
    console.log(resultado);
  </script>
</body>

</html>
